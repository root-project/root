<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Eve7</title>
      <style>
         html { height: 100%; }
         body { min-height: 100%; margin: 0; overflow: hidden }
         #EveDiv {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            padding: 1
         }
       </style>

   </head>

   <body>
      <div id="EveDiv">
      </div>
   </body>

   <script type='module'>

      import { source_dir } from './jsrootsys/modules/core.mjs';
      import { connectWebWindow } from './jsrootsys/modules/webwindow.mjs';
      import { initEVE } from './rootui5sys/eve7/eve.mjs';

      initEVE(source_dir).then(() => connectWebWindow({
         // socket_kind: "file",  // used for offline
         ui5: true,
         //  openui5src: "https://openui5.hana.ondemand.com/1.98.0/",
         openui5libs: "sap.ui.core" // customize openui5 libs
      })).then(handle => {
         // sap.ui.loader.config({ paths: { rootui5: "../rootui5/" } });  // used for offline

         sap.ui.require(["sap/ui/core/ComponentContainer"], ComponentContainer => {
            new ComponentContainer({
               name: "rootui5.eve7",
               manifest: true,
               async: true,
               settings: {
                  componentData: {
                     conn_handle: handle
                  }
               },
               height: "100%"
            }).placeAt("EveDiv")
         });
      });

   </script>

</html>
