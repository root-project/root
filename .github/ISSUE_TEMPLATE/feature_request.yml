name: Feature request
description: Propose a new feature for ROOT.
labels: ["new feature"]
body:
  - type: textarea
    id: problem-description
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. E.g "I always have to [...] when I want to [...]".
    validations:
      required: false
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Can you think of alternative solutions or features?
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature requested here.
    validations:
      required: false
