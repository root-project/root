
name: 'ROOT Main'

on:
  schedule:
    - cron: '0 1 * * *'

  workflow_dispatch:
    inputs:
      incremental:
        description: 'Do incremental build'
        type: boolean
        required: true
        default: true
      binaries:
        description: Create binary packages and upload them as artifacts
        type: boolean
        required: true
        default: false
      buildtype:
        description: The CMAKE_BUILD_TYPE to use for non-Windows.
        type: choice
        options:
        - Debug
        - RelWithDebInfo
        - Release
        - MinSizeRel
        default: Debug
        required: true

jobs:
  run_nightlies:
    uses: root-project/root/.github/workflows/root-ci.yml@master
    secrets: inherit
