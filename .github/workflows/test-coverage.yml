    #     OS_REGION_NAME: 'cern'
    #     PYTHONUNBUFFERED: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Print debug info
        run:  'printf "%s@%s\\n" "$(whoami)" "$(hostname)";
               ls -la
              '
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

      - name: Apply option overrides from matrix for this job
        if: ${{ matrix.overrides != NaN }}
        env:
          OVERRIDES: ${{ join( matrix.overrides, ' ') }}
          FILE: .github/workflows/root-ci-config/buildconfig/${{ matrix.image }}.txt
        shell: bash
        run: |
          set -x

          echo '' >> "$FILE"

          for ENTRY in $OVERRIDES; do
              KEY=$( echo "$ENTRY" | cut -d '=' -f 1 )

              # Add entry to file if not exists, otherwise replace

              if grep -q "$KEY=" "$FILE"; then
                  sed -i "s/$KEY=.*\$/$ENTRY/" "$FILE"
              else
                  echo "$ENTRY" >> "$FILE"
              fi
          done

          cat "$FILE" || true

      - uses: root-project/gcc-problem-matcher-improved@main
        with:
          build-directory: /tmp/workspace/src/

      - name: Pull Request Build
        if: github.event_name == 'pull_request'
        env:
          INCREMENTAL: ${{ !contains(github.event.pull_request.labels.*.name, 'clean build') }}
          GITHUB_PR_ORIGIN: ${{ github.event.pull_request.head.repo.clone_url }}
        run: ".github/workflows/root-ci-config/build_root.py
                    --buildtype      ${{ matrix.config }}
                    --platform       ${{ matrix.image }}
                    --incremental    $INCREMENTAL
                    --base_ref       ${{ github.base_ref }}
                    --head_ref       refs/pull/${{ github.event.pull_request.number }}/head:${{ github.event.pull_request.head.ref }}
                    --repository     ${{ github.server_url }}/${{ github.repository }}
              "

      - name: Workflow dispatch
        if:   github.event_name == 'workflow_dispatch'
        run: ".github/workflows/root-ci-config/build_root.py
                    --buildtype      ${{ matrix.config }}
                    --platform       ${{ matrix.image }}
                    --incremental    ${{ inputs.incremental }}
                    --base_ref       ${{ inputs.base_ref }}
                    --head_ref       ${{ inputs.head_ref }}
                    --repository     ${{ github.server_url }}/${{ github.repository }}
              "

      - name: Nightly build
        if:   github.event_name == 'schedule'
        run: ".github/workflows/root-ci-config/build_root.py
                    --buildtype      ${{ matrix.config }}
                    --platform       ${{ matrix.image }}
                    --incremental    false
                    --base_ref       ${{ github.ref_name }}
                    --repository     ${{ github.server_url }}/${{ github.repository }}
              "
            
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python my_script.py

      
      # - name: Install pip
      #   run: |
      #     curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
      #     python3 get-pip.py

      - name: Install dependencies
        run: python3 -m pip install openstacksdk

      - name: Update artifacts after push to release branch
        if:   github.event_name == 'push'
        run: ".github/workflows/root-ci-config/build_root.py
                    --buildtype      ${{ matrix.config }}
                    --platform       ${{ matrix.image }}
                    --incremental    false
                    --base_ref       ${{ github.ref_name }}
                    --repository     ${{ github.server_url }}/${{ github.repository }}
              "

      - name: Upload test results
        if:   ${{ !cancelled() }}
        uses: actions/upload-artifact@v3
        with:
          name:  Test Results ${{ matrix.image }} ${{ matrix.config }}
          path: /tmp/workspace/build/TestResults.xml
      - name: Setup tmate session
        if: failure() && runner.debug == '1'
        uses: mxschmitt/action-tmate@v3
        with:
          sudo: false
        # When debugging increase to a suitable value!
        timeout-minutes: ${{ github.event.pull_request && 40 || 20 }}


  event_file:

    name: "Upload Event Payload"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Event File
        path: ${{ github.event_path }}