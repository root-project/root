   <script type='text/javascript'>
   
      function initGUI() {
      
         source_dir = "/jsrootiosys/";
         
         if (!DABC.mgr) DABC.mgr = new DABC.Manager(false);
         
         // console.log("Init single GUI for " + document.location.pathname);
         
         setInterval(function() { DABC.mgr.UpdateAll(); }, 3000);
         
         DABC.mgr.DisplayGeneric("", true);
      }
      
      $(document).ready(initGUI);
      
   </script>

<body>
   
  <div id="DabcPainterHolder" style="width:100%; height:100%">
      <div id="tools" style="width:100%; height:10%">

         <input type="checkbox" name="show_history" id="show_history"/> History
         <input style='padding:2px; margin-left:10px;'
               onclick='DABC.mgr.ReloadSingleElement()' type='button' title='Reload' value='Reload'/>
      </div>
  
      <div id="dabc_draw" style="width:100%; height:90%"></div>
  </div>
