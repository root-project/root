<h3>MonteCarlo</h3>
The new <b>montecarlo</b> directory groups the packages
<ul>
<li><b>eg</b>: Interface to event generators
<li><b>g4root</b>: Interface to the Geant4 system
<li><b>pythia6</b>: Interface to pythia6
<li><b>pythia8</b>: Interface to pythia8
<li><b>vmc</b>: The Virtual MonteCarlo
</ul>
